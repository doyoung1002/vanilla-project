<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="auth.css">
</head>

<body>
  <div class="l_wrapper">
    <div id="login-form" class="section-login">
      <header class="auth-header login-header">
        <img src="../../public/images/auth/nike.svg" />
        <h1 class="login-title">가입 또는 로그인을 위해 이메일을 입력하세요.</h1>
      </header>
      <section class="input-form login">
        <input id="login-input" placeholder="이메일" />
        <p class="login-agreement">계속 진행하면 나이키의 개인정보 처리받침 및 이용약관에 동의하게 됩니다.</p>
      </section>
      <footer class="footer"><button type="submit" class="btn login-btn">계속</button></footer>
    </div>
  </div>

  <div class="l_wrapper">
    <div id="signup-form" class="section-signup">
      <header class="auth-header sign-header">
        <img src="../../public/images/auth/nike.svg" />
        <h1 class="signup-title">이제 나이키 멤버가 되어볼까요?</h1>
      </header>
      <section class="input-form signup">
      </section>
      <footer class="footer"><button type="submit" class="btn signup-btn">계정 만들기</button></footer>
    </div>
  </div>

  <script src="auth.js"></script>
  <script src="authService.js"></script>

</body>

</html>
